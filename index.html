<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tip calc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <script defer src="index.js"></script>
  </head>
  <body class="font-main bg-lightGrayishCyan">
    <main>
      <section class="h-screen flex justify-center items-center">
        <div
          class="container p-5 xl:flex xl:justify-center xl:items-center xl:flex-col"
        >
          <h1
            class="text-3xl xl:self-center mt-8 mb-6 p-4 text-center self-start text-darkGrayishCyan"
          >
            SPLT <br />TTER
          </h1>
          <div
            class="bg-white rounded-xl xl:w-[60rem] p-5 lg:p-10 text-darkGrayishCyan lg:grid lg:grid-cols-2 lg:grid-rows-1"
          >
            <div class="lg:row-start-1 lg:row-end-2">
              <label for="bill">Bill</label>
              <div class="relative">
                <input
                  class="bill text-end lg:focus:ring-2 mt-1 border-none bg-veryLIghtGrayishCyan w-full rounded-sm focus:ring-strCyan placeholder:flex placeholder:justify-between"
                  type="text"
                  name="bill"
                  placeholder="0"
                />
                <img
                  class="absolute top-4 left-3"
                  src="/images/icon-dollar.svg"
                  alt=""
                />
              </div>
              <div class="mt-5 lg:mt-10"></div>
              <label for="custom">Select Tip %</label>
              <div
                class="mt-2 grid grid-cols-2 lg:grid-cols-3 lg:grid-rows-2 text-center"
              >
                <p
                  class="btn bg-veryDarkCyan p-2 w-32 rounded-lg text-white text-xl mx-auto mb-2 lg:mb-4 hover:bg-strCyan hover:text-black cursor-pointer"
                >
                  5%
                </p>
                <p
                  class="btn bg-veryDarkCyan p-2 w-32 rounded-lg text-white text-xl mx-auto mb-2 lg:mb-4 hover:bg-strCyan hover:text-black cursor-pointer"
                >
                  10%
                </p>
                <p
                  class="btn bg-veryDarkCyan p-2 w-32 rounded-lg text-white text-xl mx-auto mb-2 lg:mb-4 hover:bg-strCyan hover:text-black cursor-pointer"
                >
                  15%
                </p>
                <p
                  class="btn bg-veryDarkCyan p-2 w-32 rounded-lg text-white text-xl mx-auto mb-2 lg:mb-4 hover:bg-strCyan hover:text-black cursor-pointer"
                >
                  25%
                </p>
                <p
                  class="btn bg-veryDarkCyan p-2 w-32 rounded-lg text-white text-xl mx-auto mb-2 lg:mb-4 hover:bg-strCyan hover:text-black cursor-pointer"
                >
                  50%
                </p>
                <input
                  class="custom p-2 w-32 outline-none focus:ring-strCyan lg:focus:ring-2 rounded-lg text-xl mx-auto mb-2 lg:mb-4 border-none bg-veryLIghtGrayishCyan text-end"
                  type="text"
                  name="custom"
                  placeholder="Custom"
                />
              </div>
              <div class="mt-3"></div>
              <label class="text-sm" for="nub-people">Number of People</label>
              <div class="relative">
                <div
                  id="error"
                  class="text-rose-500 absolute right-0 bottom-11 text-sm"
                ></div>
                <input
                  id="people"
                  class="w-full text-end lg:focus:ring-2 mt-1 border-0 bg-veryLIghtGrayishCyan rounded-sm focus:ring-strCyan placeholder:flex placeholder:justify-between placeholder:items-center"
                  type="text"
                  name="nub-people"
                  placeholder="0"
                />
                <img
                  class="absolute top-5 left-3"
                  src="/images/icon-person.svg"
                  alt=""
                />
              </div>
            </div>
            <div
              class="container flex flex-col mt-6 lg:mt-0 lg:mx-auto p-4 lg:p-8 rounded-xl bg-veryDarkCyan text-white lg:w-96 lg:row-start-1 lg:row-end-3 lg:col-start-2 lg:col-end-[-2]"
            >
              <div class="flex justify-between items-center">
                <div class="text">
                  <h3 class="text-lg">Tip Amount</h3>
                  <p class="opacity-40 text-sm">/ person</p>
                </div>
                <h2
                  class="output1 text-strCyan opacity-80 text-2xl lg:text-4xl"
                >
                  $0.00
                </h2>
              </div>
              <div class="flex justify-between items-center mt-4">
                <div class="lg:mt-5">
                  <h3 class="text-lg">Total</h3>
                  <p class="opacity-40 text-sm">/ person</p>
                </div>
                <h2
                  class="output2 text-strCyan opacity-80 text-2xl lg:text-4xl"
                >
                  $0.00
                </h2>
              </div>
              <div class="lg:mt-32">
                <button
                  id="reset"
                  class="p-2 hover:opacity-100 opacity-40 bg-strCyan w-full rounded-lg mt-5 text-veryDarkCyan cursor-pointer"
                >
                  RESET
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
